<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Hello World</title>
</head>
<body>
    <div>
        <h1>Hello World! Using Html</h1>
    </div>
    <div id = "root"></div>
    <div id="rct"></div>
    <div id="sibling"></div>
    <script>
        const heading = document.createElement("h1");
        heading.innerHTML= "Hello World Using JavaScript!";
        const root = document.getElementById("root");
        root.appendChild(heading);
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js">
    </script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
    </script>
    <script>
        const head = React.createElement("h1",{}, "Hello World! Using React");
        const root1 = ReactDOM.createRoot(document.getElementById("rct"));
        root1.render(head);
    </script>
    <script>
        const sibls=[React.createElement("h2",{},"First Sibling"), React.createElement("h2",{},"Second Sibling")];
        const obj = React.createElement("div",{},sibls);
        const sibl = ReactDOM.createRoot(document.getElementById("sibling"));
        sibl.render(obj);
    </script>
</body>
</html>
